<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Enter Your Credentials</div>
        <div class="card-body">
            <form #loginForm=ngForm (ngSubmit)="onSubmit()">
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="email" [(ngModel)]="form.email"
                            required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="password"
                            [(ngModel)]="form.password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
            </form>
        </div>
    </div>
</div>
