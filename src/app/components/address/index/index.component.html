<div class="card mt-2">
  <div class="card-header">
    <div class="row">
      <div class="col">
        Addresses
      </div>
      <div class="col text-end">
        <a routerLink="/address/create" class="btn btn-sm btn-info">Create</a>
      </div>
    </div>
  </div>
  <div class="card-body">
      <table class="table table-bordered">
          <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Address</th>
                <th scope="col">Label</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let address of addresses; let i = index;">
                <th scope="row">{{i}}</th>
                <td>{{ address.ip }}</td>
                <td>{{ address.label }}</td>
                <td>
                  <a routerLink="/address/edit/{{address.id}}" class="btn btn-sm btn-warning">Edit</a>
                </td>
              </tr>
            </tbody>
      </table>
  </div>
</div>
